<aside class="aside-filter">
  <form action="#" method="POST" class="aside-filter__form"
    id="custom-form">
    <!-- Period -->
    <div class="aside-filter__group">
      <label class="color-science-blue" for="filter-period">Período</label>
      <div class="custom-select__wrapper">
        <select class="custom-select__item no-search"
          id="filter-period"
          name="filter-period"
          onchange="return window.changeFilterCustomPeriod(this)"
          onblur="return window.changeFilterCustomPeriod(this)">
          <option value="mes-atual">Mês atual</option>
          <option value="ano-atual" selected>Ano atual</option>
          <option value="3-mes">Últimos 3 meses</option>
          <option value="6-mes">Últimos 6 meses</option>
          <option value="12-mes">Últimos 12 meses</option>
          <option value="personalizado">Intervalo personalizado</option>
        </select>
      </div>
    </div>

    <div class="custom-select__date-wrapper" id="custom-period-date">
      <div class="custom-select__date-input bg-white">
        <input type="text" id="calendar-date-1"
          readonly />
      </div>
      <div class="custom-select__date-input bg-white">
        <input type="text" class="disabled"
          id="calendar-date-2"
          readonly
          disabled />
      </div>
    </div>

    <!-- Group -->
    <div class="aside-filter__group">
      <label class="color-science-blue" for="filter-group">Grupo</label>
      <div class="custom-select__wrapper">
        <select class="custom-select__item"
          id="filter-group"
          name="filter-group">
          <option value="todos" selected>Todos</option>
          <option value="grupo-1">Grupo 1</option>
          <option value="grupo-2">Grupo 2</option>
          <option value="grupo-3">Grupo 3</option>
          <option value="grupo-4">Grupo 4</option>
          <option value="grupo-5">Grupo 5</option>
          <option value="grupo-6">Grupo 6</option>
        </select>
      </div>
    </div>

    <!-- Distributor -->
    <div class="aside-filter__group">
      <label class="color-science-blue" for="filter-distributor">Distribuidor</label>
      <div class="custom-select__wrapper">
        <select class="custom-select__item"
          id="filter-distributor"
          name="filter-distributor">
          <option value="todos" selected>Todos</option>
          <option value="distribuidor-1">COMAL - Filial Cachoeiro do Itapemirim (ES)</option>
          <option value="distribuidor-2">BONFIM (BA)</option>
          <option value="distribuidor-3">PALÁCIO (PE)</option>
        </select>
      </div>
    </div>

    <!-- Segment -->
    <div class="aside-filter__group">
      <label class="color-science-blue" for="filter-segment">Segmento</label>
      <div class="custom-select__wrapper">
        <select class="custom-select__item"
          id="filter-segment"
          name="filter-segment">
          <option value="todos" selected>Todos</option>
          <option value="segmento-1">Segmento 1</option>
          <option value="segmento-2">Segmento 2</option>
          <option value="segmento-3">Segmento 3</option>
        </select>
      </div>
    </div>

    <!-- Resale -->
    <div class="aside-filter__group">
      <label class="color-science-blue" for="filter-resale">Revenda</label>
      <div class="custom-select__wrapper">
        <select class="custom-select__item"
          id="filter-resale"
          name="filter-resale">
          <option value="todos" selected>Todos</option>
          <option value="revenda-1">Revenda 1</option>
          <option value="revenda-2">Revenda 2</option>
          <option value="revenda-3">Revenda 3</option>
        </select>
      </div>
    </div>
    <div class="aside-filter__button">
      <button class="btn mr-button mr-button__type-3 mr-button__blue" type="button"
        onclick="return window.submitAsideFilter()">
        Filtrar
      </button>
    </div>
  </form>
</aside>
